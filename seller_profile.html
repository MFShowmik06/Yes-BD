<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Seller Profile</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/index.html" class="text-gray-600 hover:text-green-600 font-semibold">Home</a>
        <a href="/buy.html" class="text-gray-600 hover:text-green-600 font-semibold">Buy</a>
        <a href="/seller_dashboard.html" class="text-gray-600 hover:text-green-600 font-semibold">Dashboard</a>
        <a href="/about.html" class="text-gray-600 hover:text-green-600 font-semibold">About</a>
        <a href="/contact.html" class="text-gray-600 hover:text-green-600 font-semibold">Contact</a>
      </nav>
      <div class="flex items-center space-x-4">
        <div id="auth-links">
            <a href="/logout" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Profile Form -->
  <main class="max-w-2xl mx-auto py-12 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Your Profile</h2>
      <form id="profile-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="mb-4">
          <label for="phone_number" class="block text-gray-700 mb-2">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-green-700 text-white rounded hover:bg-green-800">Update Profile</button>
      </form>

      <h3 class="text-xl font-bold text-center text-green-800 mt-8 mb-4">Change Password</h3>
      <form id="change-password-form">
        <div class="mb-4">
          <label for="current_password" class="block text-gray-700 mb-2">Current Password</label>
          <input type="password" id="current_password" name="current_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="mb-4">
          <label for="new_password" class="block text-gray-700 mb-2">New Password</label>
          <input type="password" id="new_password" name="new_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="mb-6">
          <label for="confirm_new_password" class="block text-gray-700 mb-2">Confirm New Password</label>
          <input type="password" id="confirm_new_password" name="confirm_new_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-green-700 text-white rounded hover:bg-green-800">Change Password</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12 mt-12">
    <div class="max-w-7xl mx-auto px-4">
      <div class="text-center text-gray-500">
        <p>&copy; 2025 YES BD. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileForm = document.getElementById('profile-form');
      const changePasswordForm = document.getElementById('change-password-form');

      // Fetch and populate profile data
      fetch('/api/seller/profile')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').value = data.username;
          document.getElementById('email').value = data.email;
          document.getElementById('phone_number').value = data.phone_number || '';
        })
        .catch(error => console.error('Error fetching profile data:', error));

      // Handle profile update
      profileForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/seller/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.ok) {
            alert('Profile updated successfully!');
          } else {
            alert('Failed to update profile.');
          }
        })
        .catch(error => console.error('Error updating profile:', error));
      });

      // Handle password change
      changePasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const currentPassword = document.getElementById('current_password').value;
        const newPassword = document.getElementById('new_password').value;
        const confirmNewPassword = document.getElementById('confirm_new_password').value;

        if (newPassword !== confirmNewPassword) {
          alert('New password and confirm password do not match.');
          return;
        }

        fetch('/api/seller/change-password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
        })
        .then(response => {
          if (response.ok) {
            alert('Password changed successfully!');
            changePasswordForm.reset();
          } else {
            alert('Failed to change password. Please check your current password.');
          }
        })
        .catch(error => console.error('Error changing password:', error));
      });
    });
  </script>

</body>
</html>
