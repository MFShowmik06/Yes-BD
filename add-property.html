
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Add Property</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="properties.html" class="hover:text-green-600">Properties</a>
        <a href="sell.html" class="hover:text-green-600">Sell/Rent</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="login.html" class="hover:text-green-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Add Property Form -->
  <main class="max-w-2xl mx-auto py-12 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-green-800 mb-6">List Your Property</h2>
      <form action="/api/properties" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 mb-2">Title</label>
          <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 mb-2">Description</label>
          <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="price" class="block text-gray-700 mb-2">Price (in BDT)</label>
            <input type="number" id="price" name="price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
          </div>
          <div>
            <label for="location" class="block text-gray-700 mb-2">Location</label>
            <input type="text" id="location" name="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="property_type" class="block text-gray-700 mb-2">Property Type</label>
            <select id="property_type" name="property_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
              <option value="flat">Flat</option>
              <option value="land">Land</option>
            </select>
          </div>
          <div>
            <label for="square_feet" class="block text-gray-700 mb-2">Square Feet</label>
            <input type="number" id="square_feet" name="square_feet" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label for="bedrooms" class="block text-gray-700 mb-2">Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="bathrooms" class="block text-gray-700 mb-2">Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
        </div>
        <div class="mb-6">
          <label for="property_images" class="block text-gray-700 mb-2">Property Images</label>
          <input type="file" id="property_images" name="property_images" multiple class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <input type="hidden" name="status" id="property-status" value="pending">
        <div class="flex gap-4">
            <button type="submit" id="submit-for-approval" class="w-full px-6 py-3 bg-green-700 text-white rounded hover:bg-green-800">Submit for Approval</button>
            <button type="submit" id="save-as-draft" class="w-full px-6 py-3 bg-gray-500 text-white rounded hover:bg-gray-600">Save as Draft</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('save-as-draft').addEventListener('click', function() {
      document.getElementById('property-status').value = 'draft';
    });
    document.getElementById('submit-for-approval').addEventListener('click', function() {
      document.getElementById('property-status').value = 'pending';
    });
  </script>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

</body>
</html>
