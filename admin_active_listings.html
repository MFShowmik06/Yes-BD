<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Admin | Active Listings</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="/admin.html" class="hover:text-green-600">Dashboard</a>
        <a href="/logout" class="hover:text-green-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Approved Listings Management Section -->
  <main class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Active Listings Management</h2>
    <div class="mb-4">
      <input type="text" id="search-input" placeholder="Search by title..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">ID</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Title</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Description</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Price</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Location</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">No. of Room</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Status</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="approved-listings-table-body">
          <!-- Approved listings will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const searchInput = document.getElementById('search-input');
      const approvedListingsTableBody = document.getElementById('approved-listings-table-body');

      async function fetchAndRenderListings() {
        try {
          const listingsRes = await fetch('/api/admin/listings/approved', { credentials: 'include' });
          const listings = await listingsRes.json();
          console.log(listings);
          renderListings(listings);
        } catch (error) {
          console.error('Error fetching approved listings:', error);
          alert('Failed to load approved listings.');
        }
      }

      function renderListings(listings) {
        approvedListingsTableBody.innerHTML = ''; // Clear existing rows

        if (listings.length > 0) {
          listings.forEach(listing => {
            const row = approvedListingsTableBody.insertRow();
            row.innerHTML = `
              <td class="py-2 px-4 border-b border-gray-200">${listing.id}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.title}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.description.substring(0, 50)}...</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.price}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.location}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.bedrooms}</td>
              <td class="py-2 px-4 border-b border-gray-200"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">${listing.status}</span></td>
              <td class="py-2 px-4 border-b border-gray-200">
                <button onclick="deleteListing(${listing.id})" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</button>
              </td>
            `;
          });
        } else {
          approvedListingsTableBody.innerHTML = '<tr><td colspan="8" class="py-2 px-4 text-center text-gray-500">No approved listings.</td></tr>';
        }
      }

      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const rows = approvedListingsTableBody.getElementsByTagName('tr');
        Array.from(rows).forEach(row => {
          const title = row.getElementsByTagName('td')[1].textContent.toLowerCase();
          if (title.includes(searchTerm)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });

      const sessionRes = await fetch('/api/user-session', { credentials: 'include' });
      const session = await sessionRes.json();

      if (!session.loggedIn || session.user.user_type !== 'admin') {
        window.location.href = '/login';
        return;
      }

      fetchAndRenderListings();
    });

    async function deleteListing(listingId) {
      if (!confirm('Are you sure you want to delete this listing? This action cannot be undone.')) {
        return;
      }

      try {
        const res = await fetch(`/api/properties/${listingId}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (res.ok) {
          alert('Listing deleted successfully.');
          location.reload();
        } else {
          const error = await res.json();
          alert(`Failed to delete listing: ${error.message}`);
        }
      } catch (error) {
        console.error('Error deleting listing:', error);
        alert('An error occurred while deleting the listing.');
      }
    }
  </script>

</body>
</html>
