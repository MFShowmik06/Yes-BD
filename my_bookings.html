<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - My Bookings</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="/buyer.html" class="hover:text-green-600">Dashboard</a>
        <a href="/logout" class="hover:text-green-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- My Bookings Section -->
  <main class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">My Bookings</h2>

    <div class="bg-white p-8 rounded-lg shadow-md mb-8">
      <h3 class="text-2xl font-bold text-green-800 mb-4">Upcoming Bookings</h3>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Property</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Date & Time</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Location</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Seller Email</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Status</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="upcoming-bookings-table-body">
          <!-- Upcoming bookings will be loaded here -->
        </tbody>
      </table>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
      <h3 class="text-2xl font-bold text-green-800 mb-4">Past Bookings</h3>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Property</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Date & Time</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Location</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Status</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="past-bookings-table-body">
          <!-- Past bookings will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const upcomingBookingsTableBody = document.getElementById('upcoming-bookings-table-body');
      const pastBookingsTableBody = document.getElementById('past-bookings-table-body');

      async function fetchBookings() {
        try {
          const upcomingResponse = await fetch('/api/buyer/bookings/upcoming', { credentials: 'include' });
          const pastResponse = await fetch('/api/buyer/bookings/past', { credentials: 'include' });

          if (!upcomingResponse.ok) {
            const errorText = await upcomingResponse.text();
            throw new Error(errorText || 'Failed to fetch upcoming bookings');
          }
          if (!pastResponse.ok) {
            const errorText = await pastResponse.text();
            throw new Error(errorText || 'Failed to fetch past bookings');
          }

          const upcoming = await upcomingResponse.json();
          const past = await pastResponse.json();

          upcomingBookingsTableBody.innerHTML = '';
          if (upcoming.length === 0) {
            upcomingBookingsTableBody.innerHTML = '<tr><td colspan="6" class="py-2 px-4 text-center text-gray-500">No upcoming bookings.</td></tr>';
          } else {
            upcoming.forEach(booking => {
              const row = `
                <tr>
                  <td class="py-2 px-4 border-b">${booking.property_title}</td>
                  <td class="py-2 px-4 border-b">${new Date(booking.booking_date).toLocaleString()}</td>
                  <td class="py-2 px-4 border-b">${booking.location}</td>
                  <td class="py-2 px-4 border-b">${booking.seller_email || 'N/A'}</td>
                  <td class="py-2 px-4 border-b text-yellow-600">${booking.status}</td>
                  <td class="py-2 px-4 border-b">
                    <button class="text-blue-600 hover:underline mr-2">Reschedule</button>
                    <button class="text-red-600 hover:underline">Cancel</button>
                  </td>
                </tr>
              `;
              upcomingBookingsTableBody.innerHTML += row;
            });
          }

          pastBookingsTableBody.innerHTML = '';
          if (past.length === 0) {
            pastBookingsTableBody.innerHTML = '<tr><td colspan="5" class="py-2 px-4 text-center text-gray-500">No past bookings.</td></tr>';
          } else {
            past.forEach(booking => {
              const row = `
                <tr>
                  <td class="py-2 px-4 border-b">${booking.property_title}</td>
                  <td class="py-2 px-4 border-b">${new Date(booking.booking_date).toLocaleString()}</td>
                  <td class="py-2 px-4 border-b">${booking.location}</td>
                  <td class="py-2 px-4 border-b text-green-600">${booking.status}</td>
                  <td class="py-2 px-4 border-b">
                    <button class="text-purple-600 hover:underline">Leave Review</button>
                  </td>
                </tr>
              `;
              pastBookingsTableBody.innerHTML += row;
            });
          }

        } catch (error) {
          console.error('Error fetching bookings:', error);
          alert(`Failed to load bookings: ${error.message}`);
        }
      }

      fetchBookings();
    });
  </script>

</body>
</html>
