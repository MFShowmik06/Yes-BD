
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YES BD - Buy</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="properties.html" class="hover:text-green-600">Properties</a>
        <a href="sell.html" class="hover:text-green-600">Sell/Rent</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="login.html" class="hover:text-green-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Buy Property Page -->
  <main class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-green-800 mb-6">Find Your Dream Property</h2>

    <!-- Filter Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <form id="filter-form" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <div>
          <label for="location" class="block text-gray-700 mb-2">Location</label>
          <input type="text" id="location" name="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <div>
          <label for="property_type" class="block text-gray-700 mb-2">Property Type</label>
          <select id="property_type" name="property_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            <option value="">All</option>
            <option value="flat">Flat</option>
            <option value="land">Land</option>
          </select>
        </div>
        <div>
          <label for="bedrooms" class="block text-gray-700 mb-2">Bedrooms</label>
          <input type="number" id="bedrooms" name="bedrooms" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <div>
          <label for="bathrooms" class="block text-gray-700 mb-2">Bathrooms</label>
          <input type="number" id="bathrooms" name="bathrooms" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <div class="flex items-end">
          <button type="submit" class="w-full px-6 py-3 bg-green-700 text-white rounded hover:bg-green-800">Search</button>
        </div>
      </form>
    </div>

    <!-- Property Listings -->
    <div id="property-listings" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Property cards will be inserted here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">© 2025 YES BD. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const propertyListings = document.getElementById('property-listings');
      const filterForm = document.getElementById('filter-form');

      function displayProperties(properties) {
        propertyListings.innerHTML = '';
        if (properties.length === 0) {
          propertyListings.innerHTML = '<p class="text-gray-700">No properties found.</p>';
          return;
        }

        properties.forEach(property => {
          const imageUrl = property.images ? property.images.split(',')[0] : 'https://via.placeholder.com/400x250';
          const card = `
            <div class="bg-white rounded shadow p-4 flex flex-col justify-between">
              <img src="${imageUrl}" alt="Property Image" class="w-full h-48 object-cover rounded mb-2">
              <div>
                <h3 class="text-lg font-bold">${property.title}</h3>
                <p class="text-sm text-gray-600">${property.location}</p>
                <p class="text-lg font-bold text-green-700 mt-2">৳ ${property.price}</p>
                <div class="text-sm text-gray-600 mt-2">
                  <span>${property.property_type}</span>
                  ${property.bedrooms ? ` &middot; ${property.bedrooms} bed` : ''}
                  ${property.bathrooms ? ` &middot; ${property.bathrooms} bath` : ''}
                  ${property.square_feet ? ` &middot; ${property.square_feet} sqft` : ''}
                </div>
              </div>
              <a href="/property-details.html?id=${property.id}" class="mt-4 inline-block w-full text-center py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700">View Details</a>
            </div>
          `;
          propertyListings.innerHTML += card;
        });
      }

      function fetchProperties(url) {
        fetch(url)
          .then(response => response.json())
          .then(properties => displayProperties(properties));
      }

      // Initial fetch
      fetchProperties('/api/all-properties');

      // Filter form submission
      filterForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(filterForm);
        const query = new URLSearchParams(formData).toString();
        fetchProperties(`/api/properties/filter?${query}`);
      });
    });
  </script>

</body>
</html>
