
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Login</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="properties.html" class="hover:text-green-600">Properties</a>
        <a href="sell.html" class="hover:text-green-600">Sell/Rent</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="register.html" class="hover:text-green-600">Register</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="max-w-md mx-auto py-12 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Login to Your Account</h2>
      <div id="error-message" class="text-red-500 text-center mb-4"></div>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-green-700 text-white rounded hover:bg-green-800">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

  <script>
    const errorMessage = document.getElementById('error-message');
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      errorMessage.textContent = urlParams.get('error');
    }
  </script>

</body>
</html>
