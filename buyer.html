<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Buyer</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="/index.html" class="hover:text-green-600">Home</a>
        <a href="/logout" class="hover:text-green-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Buyer Dashboard -->
  <main class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Buyer Dashboard</h2>

    <!-- Quick Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12" id="dashboard-section">
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h3 class="text-xl font-semibold text-gray-700">Upcoming Bookings</h3>
        <p class="text-4xl font-bold text-green-600 mt-2">0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h3 class="text-xl font-semibold text-gray-700">Unread Messages</h3>
        <p class="text-4xl font-bold text-blue-600 mt-2">0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h3 class="text-xl font-semibold text-gray-700">Saved Properties</h3>
        <p class="text-4xl font-bold text-purple-600 mt-2">0</p>
      </div>
    </div>

    <!-- Quick Action Buttons -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <a href="/buy.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-md text-center text-xl">Search Properties</a>
      <a href="/my_bookings.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg shadow-md text-center text-xl">View Bookings</a>
      <a href="/buyer_profile.html" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-lg shadow-md text-center text-xl">Manage Profile</a>
    </div>

    <!-- Messages Section -->
    <div class="bg-white p-8 rounded-lg shadow-md mb-12" id="messages-section">
      <h3 class="text-2xl font-bold text-green-800 mb-6">Messages</h3>
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Inbox List -->
        <div class="w-full md:w-1/3 bg-gray-100 p-4 rounded-lg">
          <h4 class="font-semibold text-lg mb-4">Inbox</h4>
          <ul id="messages-inbox-list" class="space-y-2">
            <!-- Message previews will be loaded here -->
          </ul>
        </div>

        <!-- Chat Thread -->
        <div class="flex-1 bg-gray-100 p-4 rounded-lg flex flex-col">
          <h4 class="font-semibold text-lg mb-4">Select a conversation</h4>
          <div id="chat-thread-view" class="flex-1 overflow-y-auto bg-gray-50 p-4 rounded-lg mb-4">
            <!-- Chat messages will be loaded here -->
          </div>
          <div class="flex">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            <button id="send-message-btn" class="bg-green-700 text-white px-6 py-2 rounded-r-lg hover:bg-green-800">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add buyer-specific content here -->
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

</body>
</html>
