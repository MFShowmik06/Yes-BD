<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Admin | Pending Listings</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="/admin.html" class="hover:text-green-600">Dashboard</a>
        <a href="/logout" class="hover:text-green-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Pending Listings Management Section -->
  <main class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Pending Listings Management</h2>
    <div class="bg-white p-8 rounded-lg shadow-md">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">ID</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Title</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Description</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Price</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Location</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="pending-listings-table-body">
          <!-- Pending listings will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const sessionRes = await fetch('/api/user-session', { credentials: 'include' });
      const session = await sessionRes.json();

      if (!session.loggedIn || session.user.user_type !== 'admin') {
        window.location.href = '/login';
        return;
      }

      // Pending Listings Management
      const pendingListingsTableBody = document.getElementById('pending-listings-table-body');

      // Fetch and display pending listings
      try {
        const listingsRes = await fetch('/api/admin/listings/pending', { credentials: 'include' });
        const listings = await listingsRes.json();
        pendingListingsTableBody.innerHTML = ''; // Clear existing rows

        if (listings.length > 0) {
          listings.forEach(listing => {
            const row = pendingListingsTableBody.insertRow();
            row.innerHTML = `
              <td class="py-2 px-4 border-b border-gray-200">${listing.id}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.title}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.description.substring(0, 50)}...</td>
              <td class="py-2 px-4 border-b border-gray-200">$${listing.price}</td>
              <td class="py-2 px-4 border-b border-gray-200">${listing.location}</td>
              <td class="py-2 px-4 border-b border-gray-200">
                <button class="approve-listing-btn bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-xs" data-listing-id="${listing.id}">Approve</button>
              </td>
            `;
          });

          // Add event listeners to approve buttons
          document.querySelectorAll('.approve-listing-btn').forEach(button => {
            button.addEventListener('click', async (event) => {
              const listingId = event.target.dataset.listingId;
              if (confirm(`Are you sure you want to approve listing ID ${listingId}?`)) {
                try {
                  const response = await fetch(`/api/admin/listings/${listingId}/approve`, {
                    method: 'PUT',
                    credentials: 'include',
                  });
                  if (response.ok) {
                    alert('Listing approved successfully!');
                    location.reload(); // Reload the page to refresh the list
                  } else {
                    const errorText = await response.text();
                    alert(`Failed to approve listing: ${errorText}`);
                  }
                } catch (error) {
                  console.error('Error approving listing:', error);
                  alert('An error occurred while approving the listing.');
                }
              }
            });
          });
        } else {
          pendingListingsTableBody.innerHTML = '<tr><td colspan="6" class="py-2 px-4 text-center text-gray-500">No pending listings.</td></tr>';
        }

      } catch (error) {
        console.error('Error fetching pending listings:', error);
        alert('Failed to load pending listings.');
      }
    });
  </script>

</body>
</html>
