
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Property Details</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/index.html" class="text-gray-600 hover:text-green-600 font-semibold">Home</a>
        <a href="/buy.html" class="text-gray-600 hover:text-green-600 font-semibold">Buy</a>
        <a href="/dashboard" class="text-gray-600 hover:text-green-600 font-semibold">Sell</a>
        <a href="/about.html" class="text-gray-600 hover:text-green-600 font-semibold">About</a>
        <a href="/contact.html" class="text-gray-600 hover:text-green-600 font-semibold">Contact</a>
      </nav>
      <div class="flex items-center space-x-4">
        <div id="auth-links">
        </div>
      </div>
    </div>
  </header>

  <!-- Property Details -->
  <main id="property-details-container" class="max-w-7xl mx-auto py-12 px-4">
    <!-- Property details will be inserted here by script -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12">
    <div class="max-w-7xl mx-auto px-4">
      <p class="text-center text-gray-500">&copy; 2025 YES BD. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const propertyDetailsContainer = document.getElementById('property-details-container');
      const urlParams = new URLSearchParams(window.location.search);
      const propertyId = urlParams.get('id');

      // Function to check login status (simplified for client-side)
      async function checkLoginStatus() {
        try {
          const response = await fetch('/api/all-properties'); // A protected endpoint
          return response.ok;
        } catch (error) {
          return false;
        }
      }

      async function renderPropertyDetails() {
        if (!propertyId) return;

        const isLoggedIn = await checkLoginStatus();
        console.log('User logged in status (property-details.html):', isLoggedIn);

        fetch(`/api/properties/${propertyId}`)
          .then(response => response.json())
          .then(property => {
            const images = property.images ? property.images.split(',') : [];
            const imageGallery = images.length > 0 ?
              `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
                ${images.map(image => `<img src="${image}" alt="Property Image" class="w-full h-48 object-cover rounded-lg shadow-md">`).join('')}
              </div>` :
              `<img src="https://via.placeholder.com/800x500" alt="Property Image" class="w-full h-auto rounded-lg shadow-lg mb-8">`;

            const bookingFormHtml = isLoggedIn ? `
              <div class="mt-12 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-4">Book a Site Visit</h3>
                <form id="booking-form">
                  <input type="hidden" name="property_id" value="${property.id}">
                  <div class="mb-4">
                    <label for="preferred_date" class="block text-gray-700 mb-2">Preferred Date</label>
                    <input type="date" id="preferred_date" name="preferred_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                  </div>
                  <div class="mb-4">
                    <label for="preferred_time" class="block text-gray-700 mb-2">Preferred Time</label>
                    <input type="time" id="preferred_time" name="preferred_time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                  </div>
                  <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message (Optional)</label>
                    <textarea id="message" name="message" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
                  </div>
                  <button type="submit" class="w-full px-6 py-3 bg-green-700 text-white rounded hover:bg-green-800">Request Booking</button>
                </form>
              </div>
            ` : `
              <div class="mt-12 bg-white p-6 rounded-lg shadow-md text-center">
                <p class="text-gray-700">Please <a href="/login.html" class="text-green-600 hover:underline">log in</a> to book a site visit.</p>
              </div>
            `;

            const details = `
              <div class="grid md:grid-cols-3 gap-8">
                <div class="md:col-span-2">
                  ${imageGallery}
                </div>
                <div>
                  <h2 class="text-4xl font-bold text-green-800 mb-2">${property.title}</h2>
                  <p class="text-xl text-gray-600 mb-4">${property.location}</p>
                  <p class="text-3xl font-bold text-green-700 mb-6">à§³ ${property.price}</p>
                  <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Property Details</h3>
                    <ul class="space-y-2">
                      <li><strong>Type:</strong> ${property.property_type}</li>
                      <li><strong>Bedrooms:</strong> ${property.bedrooms || 'N/A'}</li>
                      <li><strong>Bathrooms:</strong> ${property.bathrooms || 'N/A'}</li>
                      <li><strong>Area:</strong> ${property.square_feet || 'N/A'} sqft</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="mt-12 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-4">Description</h3>
                <p class="text-gray-700 leading-relaxed">${property.description}</p>
              </div>
              ${bookingFormHtml}
            `;
            propertyDetailsContainer.innerHTML = details;

            if (isLoggedIn) {
              const bookingForm = document.getElementById('booking-form');
              bookingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(bookingForm);
                const data = Object.fromEntries(formData.entries());

                // Get values directly from the input fields
                const preferredDate = document.getElementById('preferred_date').value;
                const preferredTime = document.getElementById('preferred_time').value;

                // Client-side validation
                if (!preferredDate) {
                  alert('Please select a preferred date for the visit.');
                  return;
                }
                if (!preferredTime) {
                  alert('Please select a preferred time for the visit.');
                  return;
                }

                console.log('Client-side preferred_date:', preferredDate);
                console.log('Client-side preferred_time:', preferredTime);

                // Update data object with separate date and time
                data.preferred_date = preferredDate;
                data.preferred_time = preferredTime;

                try {
                  const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                  });

                  if (response.ok) {
                    alert('Booking request sent successfully!');
                    bookingForm.reset();
                  } else {
                    const errorText = await response.text();
                    alert(`Error sending booking request: ${errorText}`);
                  }
                } catch (error) {
                  console.error('Error:', error);
                  alert('An unexpected error occurred.');
                }
              });
            }
          });
      }

      // Initial render
      renderPropertyDetails();
    });
  </script>

</body>
</html>
