<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YES BD - Admin | Users</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=yes.com" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 main-heading">YES BD</h1>
      <h2 class="text-xl font-bold text-green-700 sub-heading">Real Estate</h2>
      <nav class="space-x-4">
        <a href="/admin.html" class="hover:text-green-600">Dashboard</a>
        <a href="/logout" class="hover:text-green-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- User Management Section -->
  <main class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">User Management</h2>
    <div class="bg-white p-8 rounded-lg shadow-md">
      <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">ID</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Username</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Email</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Type</th>
             <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">status</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- User rows will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-8">
    <p class="text-gray-600">Â© 2025 YES BD. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const sessionRes = await fetch('/api/user-session', { credentials: 'include' });
      const session = await sessionRes.json();

      if (!session.loggedIn || session.user.user_type !== 'admin') {
        window.location.href = '/login';
        return;
      }

      // User Management
      const usersTableBody = document.getElementById('users-table-body');
      const errorMessageDiv = document.getElementById('error-message');

      // Function to display error messages
      function displayError(message) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.classList.remove('hidden');
      }

      // Fetch and display users
      try {
        const usersRes = await fetch('/api/users', { credentials: 'include' });
        if (!usersRes.ok) {
          const errorText = await usersRes.text();
          throw new Error(errorText || 'Failed to fetch users');
        }
        const users = await usersRes.json();
        console.log(users);
        usersTableBody.innerHTML = ''; // Clear existing rows

        users.forEach(user => {
          const row = usersTableBody.insertRow();
          row.innerHTML = `
            <td class="py-2 px-4 border-b border-gray-200">${user.id}</td>
            <td class="py-2 px-4 border-b border-gray-200">${user.username}</td>
            <td class="py-2 px-4 border-b border-gray-200">${user.email}</td>
            <td class="py-2 px-4 border-b border-gray-200">${user.user_type}</td>
            
            <td class="py-2 px-4 border-b border-gray-200"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${user.status}</span></td>
            <td class="py-2 px-4 border-b border-gray-200">
              ${user.user_type !== 'admin' ? 
                (user.status === 'active' ? 
                  `<button class="block-user-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs" data-user-id="${user.id}">Block</button>` : 
                  `<button class="unblock-user-btn bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-xs" data-user-id="${user.id}">Unblock</button>`
                ) : ''}
            </td>
          `;
        });

        // Add event listeners to block buttons
        document.querySelectorAll('.block-user-btn').forEach(button => {
          button.addEventListener('click', async (event) => {
            const userId = event.target.dataset.userId;
            if (confirm(`Are you sure you want to block user ID ${userId}?`)) {
              try {
                const response = await fetch(`/api/users/${userId}/block`, {
                  method: 'PUT',
                  credentials: 'include',
                });
                if (response.ok) {
                  alert('User blocked successfully!');
                  // Re-fetch users to update the list
                  location.reload(); // Reload the page to refresh the list
                } else {
                  const errorText = await response.text();
                  displayError(`Failed to block user: ${errorText}`);
                }
              } catch (error) {
                console.error('Error blocking user:', error);
                displayError('An error occurred while blocking the user.');
              }
            }
          });
        });

        // Add event listeners to unblock buttons
        document.querySelectorAll('.unblock-user-btn').forEach(button => {
          button.addEventListener('click', async (event) => {
            const userId = event.target.dataset.userId;
            if (confirm(`Are you sure you want to unblock user ID ${userId}?`)) {
              try {
                const response = await fetch(`/api/users/${userId}/unblock`, {
                  method: 'PUT',
                  credentials: 'include',
                });
                if (response.ok) {
                  alert('User unblocked successfully!');
                  // Re-fetch users to update the list
                  location.reload(); // Reload the page to refresh the list
                } else {
                  const errorText = await response.text();
                  displayError(`Failed to unblock user: ${errorText}`);
                }
              } catch (error) {
                console.error('Error unblocking user:', error);
                displayError('An error occurred while unblocking the user.');
              }
            }
          });
        });

      } catch (error) {
        console.error('Error fetching users:', error);
        displayError(`Failed to load user list: ${error.message}`);
      }
    });
  </script>

</body>
</html>
